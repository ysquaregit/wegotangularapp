<br>
<div class="col-md-8">
    <table  style="align-items:center" id="table-sparkline" class="table table-bordered">
        <thead style="width: 100px;">
            <tr class="active">
                <th class="text-center" style="background-color:#5A55A3;width: 120px;">
                    <font size="4">Sources </font>
                </th>
                <th class="text-center" style="background-color:#5A55A3;width: 800px;">
                    <font size="4">Overall Trend </font>
                </th>
                <th class="text-center" style="background-color:#5A55A3;width: 30px;">
                    <font size="4">Performance </font>
                </th>
                <th class="text-center" style="background-color:#5A55A3;width: 300px;">
                    <font size="4">Last Week Trend </font>
                </th>
            </tr>
        </thead>
        <tbody id="tbody-sparkline">
            <tr *ngFor="let item of data;let i = index">
                <td style="width: 100px;">
                    <font size="3" face="Times New Roman, Times, serif">
                        <b>{{item.name}} </b>
                    </font>
                </td>
                <td style="width: 100px;">
                    <span class="js-report-sparkline" data-range-low-color="orange" data-range-high-color="green">[{{item.trend}}]</span>
                </td>
                <td style="width: 100px;">
                    <i class="glyphicon glyphicon glyphicon-triangle-top status_green"></i>
                    <font size="4" face="Times New Roman, Times, serif">{{item.performance}}</font>
                </td>
                <td style="width: 100px;">
                    <span id="Hcontainer_{{i}}"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
